apiVersion: apps/v1
kind: Deployment
metadata:
  name: chaos-1-deployment
  labels:
    environment: develop
spec:
  replicas: 2
  selector:
    matchLabels: 
      app: chaos-1-deployment
  template: 
    metadata:
      labels:
        app: chaos-1-deployment
    spec:
      volumes:
      - name: google-cloud-key
        secret:
          secretName: chaos-secrets-1
      containers:
      - name: churn-api
        image: eu.gcr.io/coyotta-2022/chaos-1:develop
        imagePullPolicy: Always
        volumeMounts:
        - name: google-cloud-key
          mountPath: /var/secrets/google
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /var/secrets/google/key.json
