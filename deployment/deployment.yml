apiVersion: apps/v1
kind: Deployment
metadata:
  name: chaos-1-deployment
  labels:
    environment: develop
spec:
  replicas: 2
  selector:
    matchLabels: 
      app: chaos-1-deployment
  template: 
    metadata:
      labels:
        app: chaos-1-deployment
    spec:
      containers:
        - name: start-api
          image: eu.gcr.io/yotta-312004/chaos-1:develop
          imagePullPolicy: Always
